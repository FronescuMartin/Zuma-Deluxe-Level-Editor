<!DOCTYPE html>
<html>
  <head>
    <title> Zuma Editor </title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/p5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/addons/p5.dom.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/addons/p5.sound.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <meta charset="utf-8" />
  </head>

  <body>
    <a id="downloadButton" style="display:none;">dl</a>
    <div id="container">
      <textarea cols="40" rows="5" id="textBox"></textarea>

      <button id="input">Input</button>
      <div id="sketch"></div>
      <div id="buttons">
        <button id="generate">Generate</button>
        <button id="reset">Reset Vertices</button>
        <button id="moveVertices">Move Vertices</button>
        <button id="generateJson">Generate JSON</button>
        <button id="deleteVertices">Delete Vertices</button>

        <p id="zIndex"></p>
      </div>
      <div>
        <div id="fileInputs">
          <div id="fileInputsPicture">
          Load Image: 
          </div>
          Load Path:
          <input id="fileItem" type="file">

        </div>
  
        <center>
          <textarea
            readonly
            cols="100"
            rows="40"
            id="output"
            value="pressGenerate"
          ></textarea>
        </center>
      </div>
    </div>
    <script src="header.js"></script>
    <script src="vertex.js"></script>
    <script src="sketch.js"></script>
  </body>
</html>
